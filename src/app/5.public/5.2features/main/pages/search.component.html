<div class="container">
  <div class="modal-body">
    <div class="row">
      <!-- <h3>{{ "welcome" | translate }}<span class="animate-charcter">:)</span></h3> -->
      <div class="col-md-10">
        <input
          id="search"
          type="text"
          name="nombre"
          class="form-control"
          placeholder="{{ 'search' | translate }}"
          [(ngModel)]="searchbox"
          ng-required="expression"
          (keydown)="keyDownFunction($event)"
          method="get"
        />
        <p *ngIf="insert" class="alert">{{ "insert" | translate }}</p>
      </div>

      <div class="col-md-2">
        <a
          class="btn btn-primary animate-charcter"
          routerLink="results"
          [queryParams]="{
            search: searchbox
          }"
          (click)="searchFinal()"
          *ngIf="searchbox.length > 0"
        >
          {{ "save" | translate }}
        </a>
      </div>
      <div id="" *ngIf="array" class="lastsearches-title">
        {{ "lastsearches" | translate }}
      </div>
      <div id="lastResults"></div>
    </div>
  </div>
</div>

<section id="clientes">
  <!-- </section> -->
  <app-list></app-list>
</section>
