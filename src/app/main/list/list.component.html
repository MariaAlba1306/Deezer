<section id="clientes">
  <div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <a (click)="favi()"
              ><h4>{{ "yourFavorites" | translate }}</h4></a
            >
            <p>{{ queryAlbum }}</p>
            <p>{{ queryArtist }}</p>
          </div>
        </div>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <th>{{ "artists" | translate }}</th>
            <th>{{ "songs" | translate }}</th>
            <th>{{ "albums" | translate }}</th>
          </thead>
          <tbody>
            <tr>
              <td scope="row">
                <tr *ngFor="let item of favoriteArtists; let i = index">
                  <a
                    [routerLink]="['/detail']"
                    [queryParams]="{
                      artist: item
                    }"
                  >
                    <p>{{ item }}</p></a
                  >
                  <p></p>
                </tr>
              </td>
              <td scope="row">
                <tr *ngFor="let item of favoriteSong; let i = index">
                  <a
                    [routerLink]="['/detail']"
                    [queryParams]="{
                      song: item
                    }"
                  >
                    <p scope="col">{{ item }}</p></a
                  >
                </tr>
              </td>
              <td scope="row">
                <tr *ngFor="let item of favoriteAlbum; let i = index">
                  <a
                    [routerLink]="['/detail']"
                    [queryParams]="{
                      album: item
                    }"
                  >
                    <p scope="col">{{ item }}</p></a
                  >
                </tr>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- tarjetas laterales -->
  </div>
</section>
<router-outlet></router-outlet>
