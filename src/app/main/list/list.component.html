<section id="clientes">
  <div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>{{ "yourFavorites" | translate }}</h4>
          </div>
        </div>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>{{ "songs" | translate }}</th>
              <th>{{ "albums" | translate }}</th>
              <th>{{ "artists" | translate }}</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of favoriteArtists; let i = index">
              <td scope="col">{{ item.name }}</td>
              <td scope="col">{{ item.song }}</td>
              <td scope="col">{{ item.album }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- tarjetas laterales -->
  </div>
</section>
