<div class="container">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <input
          type="text"
          name="nombre"
          class="form-control"
          placeholder="{{ 'search' | translate }}"
          [(ngModel)]="searchbox"
        />
      </div>

      <div class="col-md-1">
        <a class="btn btn-primary" routerLink="results" (click)="searchFinal()">
          {{ "save" | translate }}
        </a>
      </div>
      <div class="col-md-2">
        <button type="button" data-bs-toggle="modal" data-bs-target="#myModal">
          <img
            src="https://t3.ftcdn.net/jpg/03/20/78/84/360_F_320788475_nEiLVViOBewea7taZWqNUR0lJAMTAaSo.jpg"
          />
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label required">Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label required">Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label required">Type ypur message here</label>
              <textarea class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="clientes">
  <!-- </section> -->

  <app-list></app-list>
</section>
