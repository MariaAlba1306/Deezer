        <div class="row" *ngIf="genreResults">
          <div class="col-sm-3" *ngFor="let hi of genreResults; let i = index">
            <div class="card">
              <div class="card-body">
                <img src="{{ hi.picture }}" alt="" />
                <h5 class="card-title">{{ hi.name }}</h5>
              </div>
            </div>
          </div>
        </div>

        <table *ngIf="searchResults" class="table table-dark">
          <thead>
            <th scope="row">Songs</th>
          </thead>
          <tbody>
            <tr>
              <td scope="row">
                <tr *ngFor="let item of searchResults; let i = index">
                  <td></td>
                  <td scope="col">
                    <a
                      routerLink="/detail"
                      (click)="goToDetails($event)"
                      id="{{ item.id }}"
                      >{{ item.title }}</a
                    >
                  </td>
                  <td scope="col">{{ item.duration }}</td>
                  <td scope="col">{{ item.artist.name }}</td>
                  <td>
                    <button (click)="addNewSong($event)" id="{{ item.title }}">
                      Add
                    </button>
                  </td>
                </tr>
              </td>
            </tr>
          </tbody>
        </table>
        <table *ngIf="searchResults" class="table table-dark">
          <thead>
            <th scope="row">Albums</th>
          </thead>
          <tbody>
            <tr>
              <td scope="row">
                <tr *ngFor="let item of searchResults; let i = index">
                  <th scope="row">Albums</th>
                  <td scope="col"><img src="{{ item.album.cover }}" /></td>
                  <td scope="col">{{ item.album.title }}</td>
                  <td scope="col">{{ item.artist.name }}</td>
                  <td>
                    <button
                      (click)="addNewAlbum($event)"
                      id="{{ item.album.title }}"
                    >
                      Añadir
                    </button>
                  </td>
                </tr>
              </td>
            </tr>
          </tbody>
        </table>
