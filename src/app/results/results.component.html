<section id="clientes">
  <div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>{{ "ResultsFor" | translate }} {{ resultsForSearch }}</h4>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img class="card-img-top" src="{{ image }}" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">search</h5>

            <p class="card-text">
              {{ image }}
            </p>
            <!-- <a href="{{ preview }}" class="btn btn-primary" ngModel="{{ name }}"
              >Go somewhere</a
            > -->
            <a
              routerLink="/"
              class="btn btn-primary"
              ngModel="{{ name }}"
              (click)="addFavoriteArtist()"
              >Añadir</a
            >
          </div>
        </div>
        <table class="table table-dark">
          <thead>
            <th scope="row">Songs</th>
          </thead>
          <tbody>
            <tr>
              <td scope="row">
                <tr *ngFor="let item of searchResults; let i = index">
                  <td></td>
                  <td scope="col">{{ item.title }}</td>
                  <td scope="col">{{ item.duration }}</td>
                  <td scope="col">{{ item.artist.name }}</td>
                  <td>
                    <button
                      routerLink="/"
                      (click)="addNewSong($event)"
                      id="{{ item.title }}"
                    >
                      Add
                    </button>
                  </td>
                </tr>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table table-dark">
          <thead>
            <th scope="row">Albums</th>
          </thead>
          <tbody>
            <tr>
              <td scope="row">
                <tr *ngFor="let item of searchResults; let i = index">
                  <th scope="row">Albums</th>
                  <td scope="col"><img src="{{ item.album.cover }}" /></td>
                  <td scope="col">{{ item.album.title }}</td>
                  <td scope="col">{{ item.artist.name }}</td>
                  <td>
                    <button
                      routerLink="/"
                      (click)="addNewAlbum($event)"
                      id="{{ item.album.title }}"
                    >
                      Añadir
                    </button>
                  </td>
                </tr>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- tarjetas laterales -->
  </div>
</section>
